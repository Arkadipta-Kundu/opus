# Test Configuration for Opus Application
spring.application.name=opus-test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Disable Redis for testing
spring.cache.type=none
spring.data.redis.repositories.enabled=false

# Mail Configuration for tests (will use mock)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test
spring.mail.test-connection=false

# JWT Configuration for tests
jwt.secret=TestSecretKeyForTestingPurposesOnly123456789012345678901234567890
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Security Configuration for tests
spring.security.user.name=testuser
spring.security.user.password=testpass

# OAuth2 Configuration for tests
spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret

# API Configuration for tests
api.ninja.key=test-key

# Allow bean definition overriding for tests
spring.main.allow-bean-definition-overriding=true
